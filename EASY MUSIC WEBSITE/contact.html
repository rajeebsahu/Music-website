
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Form</title>
    <link rel="stylesheet" href="styleform.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
      <u> <h1>Connect With Us</h1> </u>
        <p>We Would Love to respond to your queries and help you succeed. <br>
            Feel free to get in touch with us.</p>
        <div class="contact-box">
            <div class="contact-left">
                <h2>Send your request</h2>
                <form>
                    <div class="input-row">
                        <div class="input-grow">
                            <h4><label>Name</label></h4>
                            <input type="text" placeholder="Your Name...">
                        </div>
                        <div class="input-grow">
                            <h4><label>Phone</label></h4>
                            <input type="text" placeholder="+1 412 520 3231..">
                        </div>
                    </div>
                    <div>
                        <div class="input-row">
                            <div class="input-grow">
                                <h4><label>Email</label></h4>
                                <input type="Email" 
                                placeholder="Enter your email...">
                            </div>
                            <div class="input-grow">
                                <h4><label>Subject</label></h4>
                                <input type="text" placeholder="Product Demo..">
                            </div>
                        </div>
                    </div>
                    <h4><label>Message</label></h4>
                    <textarea  rows="5" placeholder="Your Mesaage.."></textarea>
                    <button type="Submit">SEND</button>
                </form>
            </div>
            <div class="contact-right">
                <u><h3>Reach Us</h3></u><br>

               
            </div>
        </div>

</body>

</html>
